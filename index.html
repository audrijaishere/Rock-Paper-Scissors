<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="10-rock-paper-scissor.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button" onclick="
      playGame('rock');
    ">
    <img class="move-icon" src="rock-emoji.png" alt="">
  </button>

  <button class="move-button" onclick="
      playGame('paper');
    ">
    <img class="move-icon" src="paper-emoji.png" alt="">
  </button>

  <button class="move-button" onclick="
      playGame('scissors');
    ">
    <img class="move-icon" src="scissors-emoji.png" alt="">
  </button>

  <p class="js-result result"></p>

  <p class="js-moves moves"></p>

  <p class="js-score score"></p>

  <button class="reset-button" onclick="score.wins=0;score.losses=0;score.ties=0; 
  localStorage.removeItem('score');
  updateScoreElement()">
    Reset Score
  </button>

  <script src="10-rock-paper-scissor.js"></script>
</body>

</html>
